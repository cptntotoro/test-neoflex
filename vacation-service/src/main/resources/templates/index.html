<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор отпускных</title>
  <meta name="description" content="Рассчитайте сумму отпускных выплат">
  <link rel="icon" type="image/png" href="/favicon.ico"/>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <nav class="app-navbar">
      <h1 class="app-title">Калькулятор отпускных</h1>
    </nav>
  </header>

  <main class="app-main">
    <section class="vacation-calculator">
      <h2 class="calculator-title">Расчет отпускных</h2>

      <form id="vacationForm" class="vacation-form">
        <div class="form-group">
          <label for="startDate" class="form-label">Дата начала отпуска (включительно):</label>
          <input type="date" class="form-control" id="startDate"
                 min="2025-01-01" max="2025-12-31" required>
          <div id="startDateError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="endDate" class="form-label">Дата окончания отпуска (включительно):</label>
          <input type="date" class="form-control" id="endDate"
                 min="2025-01-01" max="2025-12-31" required>
          <div id="endDateError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="avgAnnualSalary" class="form-label">Средняя зарплата (руб):</label>
          <input type="number" class="form-control" id="avgAnnualSalary"
                 min="0" step="0.01" required>
          <div id="avgAnnualSalaryError" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary">Рассчитать</button>
      </form>

      <div id="resultContainer" class="calculation-results">
        <h3 class="result-title">Результат расчета:</h3>
        <p>Сумма отпускных: <span id="vacationPay" class="result-value">0</span> руб.</p>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Калькулятор отпускных для Neoflex</p>
    </div>
  </footer>
</div>

<script src="/js/app.js"></script>
</body>
</html>
